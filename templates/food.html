    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var service;
      var infowindow;
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            createMarker(results[i]);
          }
        }
      }
      function initMap() {
              let lat=0.00
              let lon=0.00
              var url="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAqJGmC3v_P3lGDO-qILr-XA0m4axi3oY8"
              fetch(url, {method:"POST"}).then((res) => {
                  var asjson=res.json()
                  //console.log(asjson)
                  var promise1=Promise.resolve(asjson)
                  promise1.then(function(value){
                    lat=value["location"]["lat"]//lng
                    lon=value["location"]["lng"]//lng
                    console.log(lat+" "+lon)
                    url2='/food/'+lat+","+lon
                    if(window.location.pathname!==url2){
                      window.location.href=url2
                  }
                    //fetch('/food/'+lat+","+lon, {method:"GET",
                  //})
                    /*fetch(dataurl, {method:"GET", headers: {
                      "Accept": "application/json",
                    }
                  }
                ).then((res2) => {
                          var asjson2=res2.json();
                          console.log(asjson2);
                          //console.log("h")
                    }
                  )
                  .catch(() => {
                    console.log("failed")
                  })*/
                 /*
                          try{
                            open = place.opening_hours.periods[1].open.time;
                          }
                          catch(e){
                            open='No work time';
                          }
                  */
                    var position = new google.maps.LatLng(lat, lon);
                    infowindow = new google.maps.InfoWindow();
                    map = new google.maps.Map(
                        document.getElementById('map'), {center: position, zoom: 14});
                    /*var request0 = {
                          placeId: 'ChIJN1t_tDeuEmsRUsoyG83frY4',
                          fields: ['name', 'rating', 'formatted_phone_number', 'geometry']
                        };*/
                    var request = {
                      query: 'restaurant',
                      fields: ['name', 'geometry'],
                    };
                    service = new google.maps.places.PlacesService(map);
                    //service.getDetails(request0, callback0;
                    service.textSearch(request, callback);
                    service.findPlaceFromQuery(request, function(results, status) {
                      if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                          console.log(results[i])
                          createMarker(results[i]);
                        }
                        map.setCenter(results[0].geometry.location);
                      }
                    }
                   )
                  })
              })
      }

      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        google.maps.event.addListener(marker, 'click', function() {
          link="https://www.google.com/search?hl=en&biw=908&bih=868&tbm=isch&sa=1&ei=cLw5XfeEBPeT0PEPna-a6AY&q="+place.name.replace(' ',"+")+"+&oq="+place.name.replace(' ',"+")+"+&gs_l=img.3..35i39l2j0i67j0j0i67l4j0j0i67.15001.15354..15508...0.0..0.50.235.5......0....1..gws-wiz-img.bDzfPGJecS8&ved=0ahUKEwj3_NPco9DjAhX3CTQIHZ2XBm0Q4dUDCAY&uact=5"
          st='<a href='+link+" target='blank'>"+place.name + "</a><br />" + place.formatted_address +"<br />" + "Rating: "+place.rating + "<br />"
          infowindow.setContent(st);
          infowindow.open(map, this);
        });
      }
    </script>
