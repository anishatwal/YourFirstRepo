<!DOCTYPE html>
<html>
  <head>
    <title>Create an Account</title>
    <link rel="stylesheet" href="/styles/account1.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Cinzel+Decorative|Overlock&display=swap" rel="stylesheet">
  </head>

  <body>

    <center>
      <ul>
        <li><a href="login">Login</a></li>
        <li><a href="account">Create Account</a></li>
        <li><a href="mood">Moods</a></li>
        <li><a href="dailyrec">Recomendations</a></li>
        <li><a href="food">Food</a></li>
        <li><a href="yoga">Yoga</a></li>
        <li><a href="social">Attractions</a></li>
      </ul>
    </center>
    <br>
    <table align="left" style="table-layout:fixed">
    <form action="/reciever">
    <tr>
      <td>
          <h2>Create A New Profile:</h2>
          <h3>Username</h3>
          <input id="username" type="text" required></input>
          <h3>Email</h3>
          <input id="email" type="email" required></input>
          <h3>Password</h3>
          <input id="password" type="password" required></input><br><br><br>
      </td>
    </tr>
  </table>
  <table align="right" style="table-layout:fixed">
    <tr>
      <td>
          <h3>Preferred Interest</h3>
          <select>
            <option>Indoor</option>
            <option>Outdoor</option>
          </select>
          <h3>Preferred Time</h3>
          <select>
            <option>Day</option>
            <option>Night</option>
          </select>
          <h3>Preferred Price Level</h3>
          <input type="range" id="range" min="1" max="4"><br>1 &nbsp &nbsp &nbsp 2 &nbsp &nbsp &nbsp 3 &nbsp &nbsp &nbsp 4</input>
          <br><br><br>
          <input type="submit" value="Submit!" action="/datareciever"></input>
          <input type="reset"></input>
        </form>
      </td>
    </tr>
  </table>
    <br>
    <!--<section>
      <h4> <a href="login">I already have an account</a></h4>
    </section>-->
  </body>
</html>
