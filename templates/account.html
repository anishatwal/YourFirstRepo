<!DOCTYPE html>
<html>
  <head>
    <title>Create/Edit a Profile</title>
    <link rel="stylesheet" href="/styles/account1.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Londrina+Shadow|Cinzel+Decorative|Overlock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </head>

  <body style="height:100%; margin:0px;">

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="https://ama-happy.appspot.com/">Go Back</a><br><br>
    </div>

    <span onclick="openNav()"><i class="material-icons md-36">menu</i></span>

    <div id="main">
      <div>
        <h1 id="happy">H A P P Y</h1>
      </div>

      <!-- <table align="left" style="table-layout:fixed"> -->
        <form action="/datareciever">
        <!-- <tr>
          <td> -->
            <h2>Create/Edit Today's Profile:</h2>
            <h3>Are you a picky eater?</h3>
            <select name="eater">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <h3>Would you like to exercise today?</h3>
            <select name="exercise">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <h3>Do you enjoy traveling far?</h3>
            <select name="travel">
              <option value = "yes">Yes</option>
              <option value="no">No</option>
            </select>

        </tr> -->
      <!-- </table> -->

            <select name="interest">
              <option value="indoor">Indoor</option>
              <option value="outdoor">Outdoor</option>
            </select>
            <h3>Do you prefer going out in the day or night?</h3>
            <select name="time">
              <option value="day">Day</option>
              <option value="night">Night</option>
            </select>
            <h3>What is your preferred price range?</h3>
            <input type="range" name="points" min="1" max="4"><br>$ &nbsp &nbsp $$ &nbsp &nbsp $$$ &nbsp &nbsp $$$$</input>
            <br><br><br>

</html>
