<!DOCTYPE html>
<html>
  <head>
    <title>Recommendations</title>
    <link rel="stylesheet" href="/styles/dailyrec1.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      /* Set thes width of the side navigation to 250px and the left margin of the page content to 250px */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="about">About</a><br><br>
      <a href="dailyrec">Recomendations</a><br><br>
      <a href="foodhandler">Food</a><br><br>
      <a href="activity">Activity</a><br><br>
      <a href="socialhandler">Attractions</a><br><br>
      <a href="logout">Logout</a>
    </div>

    <span onclick="openNav()"><i class="material-icons md-36">menu</i></span>

    <div id="main">
      <div>
        <h1 id="happy">H A P P Y {{color}}</h1>
      </div>
      <div class="row">
        <div class="column">
          <h2>Food</h2>
          <button id="foods" onclick="location.href='/foodrechandler'">Hungry? Click Here!</button>
        </div>
        <div class="column">
          <h2>Activity</h2>
          <button id="exercises" onclick="location.href='/yogarec'">Indoor Things To Do</button>
        </div>
        <div class="column">
          <h2>Attractions</h2>
          <button id="places" onclick="location.href='/placerechandler'">Nearby Places To Go</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    document.body.style.backgroundColor = '{{color}}';
  </script>
</html>
